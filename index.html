<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="input">
            <div class="left">
                <div class="clear">
                    <button class="all-clear">AC</button>
                    <button class="backspace">Delete</button>
                </div>
                <div class="numbers">
                    <div class="row">
                        <button class="1">1</button>
                        <button class="2">2</button>
                        <button class="3">3</button>
                    </div>
                    <div class="row">
                        <button class="4">4</button>
                        <button class="5">5</button>
                        <button class="6">6</button>
                    </div>
                    <div class="row">
                        <button class="7">7</button>
                        <button class="8">8</button>
                        <button class="9">9</button>
                    </div>
                    <div class="row">
                        <button class="0">0</button>
                        <button class="decimal">.</button>
                        <button class="equal">=</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <button class="add">+</button>
                <button class="sub">-</button>
                <button class="multiply">*</button>
                <button class="divide">/</button>
            </div>
        </div>
    </div>
</body>

</html>
